<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Park Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Easy Park Admin</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Model</h5>
                    </div>
                    <div class="card-body">
                        <div id="modelStatus" class="display-6">Model Idle</div>
                        <div id="licensePlate">License Plate: </div>
                        <p id="licensePlateText">None</p>
                        <p id="nextRun">None</p>
                        <button class="btn btn-primary" id="toggleModelBtn">Start Model</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="userList">
                    <!-- User information will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='admin.js')}}"></script>
</body>
</html>
